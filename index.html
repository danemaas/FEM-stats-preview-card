<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="image"></div>
        <div class="card-body">
          <div class="card-text">
            <h1 class="card-title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="card-description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card-stats">
            <div class="stat-items">
              <h1 class="stat">10k+</h1>
              <span class="stat-description">companies</span>
            </div>
            <div class="stat-items">
              <h1 class="stat">314</h1>
              <span class="stat-description">templates</span>
            </div>
            <div class="stat-items">
              <h1 class="stat">12M+</h1>
              <span class="stat-description">queries</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/danemaas">Daniel</a>.
    </div>
  </body>
</html>
